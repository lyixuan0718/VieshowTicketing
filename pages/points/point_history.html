    <script>
        const currentPointsDisplay = document.getElementById('currentPoints');
        const tableBody = document.getElementById('pointHistoryTableBody');

        // æ¨¡æ“¬é»æ•¸äº¤æ˜“æ­·å²æ•¸æ“š
        const mockHistory = [
            { date: '2023-11-15', description: 'ç·šä¸Šå„²å€¼ (äº¤æ˜“å–®è™Ÿ: 20231115001)', change: 1000, type: 'inflow', balance: 1350 },
            { date: '2023-11-10', description: 'å…Œæ›ï¼šç¶“å…¸å¤§çˆ†ç±³èŠ±å¥—é¤', change: -500, type: 'outflow', balance: 350 },
            { date: '2023-10-28', description: 'æ¶ˆè²»å›é¥‹ (è³¼ç¥¨: é˜¿å‡¡é”)', change: 150, type: 'inflow', balance: 850 },
            { date: '2023-10-05', description: 'å…Œæ›ï¼šä»»é¸ä¸­æ¯é£²æ–™', change: -200, type: 'outflow', balance: 700 },
            { date: '2023-09-01', description: 'æœƒå“¡æ—¥æ´»å‹•è´ˆé»', change: 500, type: 'inflow', balance: 900 },
            { date: '2023-08-01', description: 'å…Œæ›ï¼š50å…ƒé›»å½±æŠµç”¨åˆ¸', change: -1500, type: 'outflow', balance: 400 },
            { date: '2023-07-20', description: 'æ–°æœƒå“¡è¨»å†Šç¦®', change: 2000, type: 'inflow', balance: 1900 },
        ];
        
        // è¨­å®šç•¶å‰é»æ•¸ (è¡¨æ ¼æ•¸æ“šä¸­çš„ç¬¬ä¸€ç­†å‰©é¤˜é»æ•¸)
        currentPointsDisplay.textContent = mockHistory[0].balance.toLocaleString();

        /**
         * æ¸²æŸ“è¡¨æ ¼è¡Œ
         * @param {Object[]} records - äº¤æ˜“è¨˜éŒ„é™£åˆ—
         */
        function renderTable(records) {
            tableBody.innerHTML = '';
            
            if (records.length === 0) {
                noRecordsMessage.classList.remove('hidden');
                return;
            }
            noRecordsMessage.classList.add('hidden');

            records.forEach(record => {
                const isPositive = record.change >= 0;
                
                // é»æ•¸è®Šå‹•çš„æ¨£å¼å’Œæ–‡å­—
                const changeClass = isPositive ? 'text-green-600 font-bold' : 'text-vieshow-red font-bold';
                const changeSign = isPositive ? '+' : '-';
                const absChange = Math.abs(record.change).toLocaleString();
                
                // è¡¨æ ¼è¡Œ
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-50', 'transition', 'duration-100');
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${record.date}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                        ${record.description}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right">
                        <span class="${changeClass}">${changeSign} ${absChange}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-700 font-medium">
                        ${record.balance.toLocaleString()}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        /**
         * è™•ç†ç¯©é¸é‚è¼¯ä¸¦é‡æ–°æ¸²æŸ“è¡¨æ ¼
         */
        function applyFilters() {
            let filteredRecords = [...mockHistory];
            const type = filterType.value;
            const period = filterPeriod.value;

            // 1. ç¯©é¸é¡å‹ (inflow/outflow)
            if (type !== 'all') {
                filteredRecords = filteredRecords.filter(record => record.type === type);
            }

            // 2. ç¯©é¸æ™‚é–“ (ç°¡å–®æ¨¡æ“¬ï¼ŒåŸºæ–¼æ—¥æœŸå­—ä¸²)
            const today = new Date();
            const oneMonthAgo = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
            const threeMonthsAgo = new Date(today.getFullYear(), today.getMonth() - 3, today.getDate());
            const startOfYear = new Date(today.getFullYear(), 0, 1);
            
            function isDateWithinPeriod(recordDate, startDate) {
                return new Date(recordDate) >= startDate;
            }

            if (period === 'month') {
                filteredRecords = filteredRecords.filter(record => isDateWithinPeriod(record.date, oneMonthAgo));
            } else if (period === '3months') {
                filteredRecords = filteredRecords.filter(record => isDateWithinPeriod(record.date, threeMonthsAgo));
            } else if (period === 'year') {
                filteredRecords = filteredRecords.filter(record => isDateWithinPeriod(record.date, startOfYear));
            }

            renderTable(filteredRecords);
        }

        // ç›£è½ç¯©é¸å™¨è®ŠåŒ–
        filterType.addEventListener('change', applyFilters);
        filterPeriod.addEventListener('change', applyFilters);
